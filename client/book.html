<head>
  <title>book</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
 {{> hello}}
</body>

<template name="scroll">
  <div id="main">
  <div class="books-main">
    <div class="books-wrapper">
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
    </div>
  </div>
  <div class="books-fade"></div>
</div>
</template>


<template name="splashPage">
  <div class="container">
    <h1 class="title">Bookcrumbs</h1>
    <h2>The books of an amazing world in SF.</h2>
    <div class="about">
      <div class="about-div">
        <h1 class="subtitle">MOOCs</h1>
        <p class="test"><span class="bold">M</span>assive <span class="bold">o</span>nline <span class="bold">o</span>pen <span class="bold">c</span>ourses like Coursera, Khan Academy, and edX are gaining popularity. MOOCs are backed by MIT, Harvard, Stanford, and other leading universities.</p>
      </div>
      <div class="about-div">
        <h1 class="subtitle">Discuss your reading!</h1>
        <p class="test">
          Breadcrumbs allow you to discuss sections of online reading with large amounts of people.
          <br>
          We've solved the problem of 'now we're going to discuss what we've read'.
        </p>
      </div>
    </div> <!-- about -->
  </div>
</template>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> viewer}}
  {{/if}}
</template>

<template name="splash">
  {{> scroll}}
  {{> splashPage}}
  <ul>
  {{#each book}}
  <li class="subtitle">{{title}}</li>
  {{/each}}
  </ul>
</template>

<template name="viewer">
  <a href="/">Click here to go back</a>

  {{#each notes}}
  <div class="note" style="top:{{top}}px">{{text}}</div>
  {{/each}}

  {{#each book}}
  <p {{#if is_noted}} class="noted" {{/if}}>{{text}}</p>
  <br/>
  {{/each}}
</template>
