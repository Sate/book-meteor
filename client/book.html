<head>
  <title>book</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <img src="scroll.jpg" class="scroll">
  {{> about}}
  {{> hello}}
</body>

<template name="about">
  <div class="about-div">
    <h1>MOOCS</h1>
    <p>Massive online open courses like Coursera, Khan Academy, and edX are gaining popularity. These programs are backed by MIT, Harvard, Stanford, and other leading universities.</p>
  </div>
  <div class="about-div">
    <h1>Let's Discuss Our Reading!</h1>
    <p>
      Breadcrumbs allow you to discuss sections of online reading with large amounts of people.
      <br>
      We've solved the problem of 'now we're going to discuss what we've read'.
    </p>
  </div>
  <div>
    <h1 class="about-div">End</h1>
    <p>sadasda</p>
  </div>
</template>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> viewer}}
  {{/if}}
</template>

<template name="splash">
  <ul>
  {{#each book}}
  <li class="title">{{title}}</li>
  {{/each}}
  </ul>
</template>

<template name="viewer">
  {{#each book}}
  <p >
    {{text}}
  </p>
  </br>
  {{/each}}

  {{#each notes}}
  <div class="note" style="top:{{top}}">
    {{text}}
  </div>
  {{/each}}
</template>
