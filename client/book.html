 {{> hello}}

<template name="scroll">
  <div id="main">
  <div class="books-main">
    <div class="books-wrapper">
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
    </div>
  </div>
  <div class="books-fade"></div>
</div>
</template>

<template name="splashPage">
  <div class="container">
    <div class="about">
      <h1 class="title">Bookcrumbs</h1>
      <h2>Leave crumbs and collaborate on reading assignments.</h2>


      <ul class="para">
        <li>Discuss your reading material.</li>
        <li>Use with 
          <img src="coursera.png">, 
          <img src="khan.png">, 
          <img src="edx.png"></li>
      </ul>

      <div class="action">
        {{#if username}}
        <span class="name">{{username}}</span>
        {{else}}
        <input class="name" type="text" placeholder="Your name">
        {{/if}}
        <label>Pick your class:</label>
        <select class="pick">
          <option value="E1">Coursera ENG1 (Moby Dick)</option>
          <option value="E1">Coursera ENG3 (Jane Eyre)</option>
        </select>
      </div>
      <img src="rule.png" class="rule" alt="horizontal rule"><p class="psize">OR</p>
      <button class="button">Create Class</button>
    </div>
  </div>
</template>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> viewer}}
  {{/if}}
</template>

<template name="splash">
  {{> scroll}}
  {{> splashPage}}
</template>

<template name="viewer">
  <a href="/"><button class="button2">Back Home</button></a>
    <div class="bookContainer">
      <div class="paragraphArea">
        {{#each book}}
        <div>
          {{#constant}}
          <p data-pid={{pid}}>{{text}}</p>
          {{/constant}}
        </div>
        {{/each}}
      </div>
      <div class="notebar">
        <div class="noteHead"><strong>Moby Dick</strong> notes</div>
        <div class="notewrap">
        {{#each THENOTES}}
         <div class="singlenote" style="color:{{color}}">
           {{text}}-by {{user}}
         </div>
        {{/each}}
      </div>
      </div>
    </div> <!-- .bookContainer div -->
</template>
