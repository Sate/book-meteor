<head>
  <title>book</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> viewer}}
  {{/if}}
</template>

<template name="splash">
  <ul>
  {{#each book}}
  <li>{{title}}</li>
  {{/each}}
  </ul>
</template>

<template name="viewer">
  {{#each book}}
  <p {{#if noted}}} className="noted" {{/if}}}>{{text}}</p>
  </br>
  {{/each}}
</template>
