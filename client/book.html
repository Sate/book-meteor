<head>
  <title>book</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> hello}}
  <img src="scroll.jpg">
</body>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> viewer}}
  {{/if}}
</template>

<template name="splash">
  <ul>
  {{#each book}}
  <li class="title">{{title}}</li>
  {{/each}}
  </ul>
</template>

<template name="viewer">
  <a href="/">Click here to go back</a>
  {{#each book}}
  <p {{#if is_noted}} class="noted" {{/if}}>
    {{text}}
  </p>
  <br/>
  {{/each}}

  {{#each notes}}
  <div class="note" style="top:{{top}}">
    {{text}}
  </div>
  {{/each}}
</template>
