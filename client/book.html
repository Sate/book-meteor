<head>
  <title>book</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
 {{> hello}}
</body>

<template name="scroll">
  <div id="main">
  <div class="books-main">
    <div class="books-wrapper">
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
    </div>
  </div>
  <div class="books-fade"></div>
</div>
</template>


<template name="splashPage">
  <div class="container">
    <div class="about">
      <h1 class="title">Bookcrumbs</h1>
      <h2>Leave crumbs and collaborate on reading assignments.</h2>

      <p>Online classes like Coursera, Khan Academy, and edX are gaining popularity.</p>
      <p>Breadcrumbs allow you to discuss sections of online reading with large amounts of people.</p>

      <div class="action">
      <p>Pick your class:</p>
        <select class="pick">
          <option value="E1A">Coursera ENG1A</option>
          <option value="E1B">Coursera ENG1B</option>
        </select>
      </div>
    </div>
  </div>
</template>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> viewer}}
  {{/if}}
</template>

<template name="splash">
  {{> scroll}}
  {{> splashPage}}
  <ul>
  {{#each book}}
  <li class="subtitle">{{title}}</li>
  {{/each}}
  </ul>
</template>

<template name="viewer">
  <a href="/">Click here to go back</a>

  {{#each notes}}
  <div class="note" style="top:{{top}}px">{{text}}</div>
  {{/each}}

  {{#each book}}
  <p {{#if is_noted}} class="noted" {{/if}}>{{text}}</p>
  <br/>
  {{/each}}
</template>
