<head>
  <title>book</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
 {{> hello}}
</body>

<template name="scroll">
  <div id="main">
  <div class="books-main">
    <div class="books-wrapper">
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
      <div class="books"></div>
    </div>
  </div>
  <div class="books-fade"></div>
</div>
</template>


<template name="splashPage">
  <div class="container">
    <div class="about">
      <h1 class="title">Bookcrumbs</h1>
      <h2>Leave crumbs and collaborate on reading assignments.</h2>

      <p class="para">Online classes Coursera, Khan Academy, and edX are gaining popularity.</p>
      <p class="para">Breadcrumbs lets you to discuss online reading with large amounts of people.</p>

      <div class="action">
        <label>Pick your class:</label>
        <select class="pick">
          <option value="E1A">Coursera ENG1A (Moby Dick)</option>
          <option value="E1B">Coursera ENG1B</option>
        </select>
      </div>
      <p>OR</p>
      <button class="button">Create Class</button>
    </div>
  </div>
</template>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> viewer}}
  {{/if}}
</template>

<template name="splash">
  {{> scroll}}
  {{> splashPage}}
  <ul>
  {{#each book}}
  <li class="subtitle">{{title}}</li>
  {{/each}}
  </ul>
</template>

<template name="viewer">
  <a href="/">Click here to go back</a>
    {{#each book}}
    <div>

      <p {{#if is_noted}} class="noted" {{/if}} data-pid={{pid}}>{{text}}</p>
      <span>{{notes}}</span>
    </div>
    {{/each}}
</template>
