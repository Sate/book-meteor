<head>
  <title>book</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  {{#if route}}
  {{> splash}}
  {{^}}
  {{> book}}
  {{/if}}
</template>

<template name="splash">
  <ul>
  {{#each book}}
  <li>{{title}}</li>
  {{/each}}
  </ul>
</template>

<template name="book">
  {{#each book}}
  <p>{{.}}</p>
  {{/each}}
</template>
